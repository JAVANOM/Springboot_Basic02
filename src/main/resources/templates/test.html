<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 80px;
            height: 100px;
        }
    </style>
</head>
<body>
<!--<h1 th:text="|year : ${#request.getAttribute('year')}|"></h1>-->
<h1 th:text="|year : ${year}|"></h1>
<h1 th:text="|id : ${session.id}|"></h1>
<h1 th:text="|email : ${application.email}|"></h1>

<script th:inline="javascript">
    var firstName = [[${firstName}]]
    var lastName = /*[[${lastName}]]*/ "testName"
    var arr = [[${list}]]
    var userObj = [[${user}]]
</script>


<a href="board.html" th:href="@{/board/list(bno=${bno}, type='L')}">!!!button</a><br/>
<th:block th:each="opt : ${list}">
    <input type="checkbox" th:value="${opt}" th:text="${opt}"><br/>
</th:block>
<select name="" id="" multiple>
    <option th:each="opt : ${list}">[[${opt}]]</option>
</select>

<table border="1px solid">
    <tr th:each="item : ${list}">
        <td th:text="${item}"></td>
    </tr>
    <tr th:unless="${list.size()} == 0">
        <td>게시문이 없습니다.</td>
    </tr>
</table>
<h1 th:text="${lastName}">lastname</h1>
<h1>[[${firstName}]]</h1>
<h1 th:text="'My Name is' + ${lastName} +','+${firstName}"></h1>
<h1 th:text="|My Name is ${lastName}, ${firstName}|"></h1>
<span th:text="${'<i>hong</i>'}"></span>
<span th:utext="${'<i>hong</i>'}"></span>
</body>
</html>
